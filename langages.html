    <!-- Corps page langages -->
    <section class="corps">

        <h1 class="titre">Langages Informatiques</h1>
        <hr />

        <!-- Bloc ajout d'un langage -->
        <section id="ajout_langage">
            <p>Ajouter un langage :</p>
            <p>

                <!-- champ texte ajout langage -->
                <label for="nom_ajout_langage">Langage: </label>
                <input type="text" id="nom_ajout_langage" class="ajout_langage" />

                <!-- champ nombre acquisition langage -->
                <label for="value_ajout_langage">Valeur: </label>
                <input type="number" id="value_ajout_langage" value="1" min="0" max="100" />

                <!-- liste déroulante type langage(web,framework,autre) -->
                <label for="type_ajout_langage">Type Langage: </label>
                <select id="type_ajout_langage" class="ajout_langage">
                    <option value="web">Web</option>
                    <option value="framework">Libraries/Framework</option>
                    <option value="autre">Autres langages</option>
                </select>

                <!-- bouton ajout langage -->
                <button id="bouton_ajout" class="ajout_langage"><img src="images/plus79.png" alt="ajouter" title="ajouter" /></button>
            </p>
        </section>

        <!-- section langage web -->
        <section id="web" class="section_langage">
            <h3 class="souligne">Langages du Web</h3>

            <!-- bloc langage (ici html) -->
            <p id="bloc_html">

                <!-- nom langage et jauge acquisition langage (champ meter non reconnu IE, edge) -->
                <label class="titre_langage">html</label>
                <meter class="jauge" id="html" value="90" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <!-- champ number pour modification de la jauge correspondante -->
                <label for="modif_html">Modifier: </label>
                <input class="modif" type="number" id="modif_html" value="90" min="0" max="100" />

                <!-- bouton pour suppression du langage correspondant -->
                <button id="suppr_html" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

            <p id="bloc_css">

                <label class="titre_langage">css</label>
                <meter class="jauge" id="css" value="75" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_css">Modifier: </label>
                <input class="modif" type="number" id="modif_css" value="75" min="0" max="100" />

                <button id="suppr_css" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

            <p id="bloc_javascript">

                <label class="titre_langage">javascript</label>
                <meter class="jauge" id="javascript" value="60" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_javascript">Modifier: </label>
                <input class="modif" type="number" id="modif_javascript" value="60" min="0" max="100" />

                <button id="suppr_javascript" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

            <p id="bloc_php">

                <label class="titre_langage">php</label>
                <meter class="jauge" id="php" value="70" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_php">Modifier: </label>
                <input class="modif" type="number" id="modif_php" value="70" min="0" max="100" />

                <button id="suppr_php" class="suppr_langage"><img src="images/minus75.png" alt="suppr" title="supprimer" /></button>
            </p>

        </section>

        <!-- section framework,librairies -->
        <section id="framework" class="section_langage">
            <h3 class="souligne">Libraries/Frameworks</h3>

            <p id="bloc_jquery">

                <label class="titre_langage">jquery</label>
                <meter class="jauge" id="jquery" value="80" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_jquery">Modifier: </label>
                <input class="modif" type="number" id="modif_jquery" value="80" min="0" max="100" />

                <button id="suppr_jquery" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

            <p id="bloc_angular_js">

                <label class="titre_langage">angular_js</label>
                <meter class="jauge" id="angular_js" value="80" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_angular_js">Modifier: </label>
                <input class="modif" type="number" id="modif_angular_js" value="80" min="0" max="100" />

                <button id="suppr_angular_js" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

        </section>

        <!-- section autres langages -->
        <section id="autre" class="section_langage">
            <h3 class="souligne">Autres langages</h3>

            <p id="bloc_java">

                <label class="titre_langage">java</label>
                <meter class="jauge" id="java" value="50" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_java">Modifier: </label>
                <input class="modif" type="number" id="modif_java" value="50" min="0" max="100" />

                <button id="suppr_java" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

            <p id="bloc_sql">

                <label class="titre_langage">sql</label>
                <meter class="jauge" id="sql" value="45" min="0" low="20" high="60" optimum="85" max="100"></meter>

                <label for="modif_sql">Modifier: </label>
                <input class="modif" type="number" id="modif_sql" value="45" min="0" max="100" />

                <button id="suppr_sql" class="suppr_langage"><img src="images/minus75.png" alt="suppr" /></button>
            </p>

        </section>

    </section>

    <!-- script javascript associé à la page -->
    <script type="text/javascript" src="js/appli_langage.js"></script>
</body>
